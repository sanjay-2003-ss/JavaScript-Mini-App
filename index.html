<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini JavaScript App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <h1 class="text-3xl font-bold text-center mb-6">🚀 JavaScript Mini App</h1>

  <!-- Character Counter -->
  <div class="bg-white p-5 rounded-2xl shadow mb-6 max-w-lg mx-auto">
    <h2 class="text-xl font-semibold mb-3">✍️ Character Counter</h2>
    <textarea id="message" rows="3" maxlength="100" placeholder="Type something..."
      class="w-full p-2 border rounded-lg"></textarea>
    <p id="counter" class="text-gray-600 mt-1">0/100</p>
  </div>

  <!-- Calculator -->
  <div class="bg-white p-5 rounded-2xl shadow mb-6 max-w-lg mx-auto">
    <h2 class="text-xl font-semibold mb-3">🧮 Simple Calculator</h2>
    <div class="flex gap-2 mb-2">
      <input id="num1" type="number" placeholder="Number 1" class="flex-1 p-2 border rounded-lg">
      <input id="num2" type="number" placeholder="Number 2" class="flex-1 p-2 border rounded-lg">
    </div>
    <div class="flex gap-2 flex-wrap">
      <button onclick="calculate('add')" class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600">Add</button>
      <button onclick="calculate('sub')" class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600">Subtract</button>
      <button onclick="calculate('mul')" class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600">Multiply</button>
      <button onclick="calculate('div')" class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600">Divide</button>
    </div>
    <p id="calcResult" class="mt-3 font-medium text-gray-700">Result: </p>
  </div>

  <!-- To-Do List -->
  <div class="bg-white p-5 rounded-2xl shadow max-w-lg mx-auto">
    <h2 class="text-xl font-semibold mb-3">✅ To-Do List</h2>
    <div class="flex gap-2 mb-3">
      <input id="task" type="text" placeholder="Enter task" class="flex-1 p-2 border rounded-lg">
      <button onclick="addTask()" class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600">Add</button>
    </div>
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    // Character Counter
    const textarea = document.getElementById("message");
    const counter = document.getElementById("counter");
    textarea.addEventListener("input", () => {
      counter.innerText = `${textarea.value.length}/100`;
    });

    // Calculator
    function calculate(type) 
    {
      let n1 = Number(document.getElementById("num1").value);
      let n2 = Number(document.getElementById("num2").value);
      let result = 0;

      if (type === "add") result = n1 + n2;
      else if (type === "sub") result = n1 - n2;
      else if (type === "mul") result = n1 * n2;
      else if (type === "div") result = n2 !== 0 ? n1 / n2 : "Error (÷0)";

      document.getElementById("calcResult").innerText = `Result: ${result}`;
    }

    // To-Do List with Local Storage
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() 
    {
      let list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        let li = document.createElement("li");
        li.className = "flex justify-between items-center bg-gray-100 p-2 rounded-lg";
        li.innerHTML = `
          <span>${task}</span>
          <button onclick="deleteTask(${index})" class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600">X</button>
        `;
        list.appendChild(li);
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() 
    {
      let taskValue = document.getElementById("task").value.trim();
      if (taskValue === "") return;
      tasks.push(taskValue);
      document.getElementById("task").value = "";
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    // Initial render
    renderTasks();
  </script>
</body>
</html>
